<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CSS 5.1.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <!-- Reference CSS-->
     <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba javascript - Claudia Gaete</title>
</head>
<body>
    <header class="bg-dark py-2">
        <div class="container d-flex flex-wrap justify-content-start">
          <img src="./assets/img/sh2.jpg" width="50"/>
          <h1 class="ms-2 text-white">SuperHero</h1>
        </div>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-6 offset-3">
                <img src="./assets/img/sh1.jpg"  class="img-fluid"/>
            </div>
        </section>
        <section class="row mb-3">
            <form class="col-6 offset-3">
                <h2>Encuentra tu SuperHero</h2>
                <div class="input-group mb-3">
                    <label for="hero" class="d-block w-100">Ingresa el n√∫mero del SuperHero a buscar</label>
                    <input type="text" id="hero" class="form-control d-block" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button class="btn btn-primary" id="buscar">Buscar</button>
              </form>
        </section>
        <section id="resultado" class="row d-none">
            <div class="col-12 col-md-6">
                <h2>SuperHero encontrado</h2>
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-5">
                        <img src="" class="img-fluid rounded-start" alt="..">
                      </div>
                      <div class="col-md-7">
                        <div class="card-body">
                          <h5 class="name"></h5>
                          <div class="connections border-bottom pb-2"></div>
                          <div class="published mt-2 border-bottom pb-2"></div>
                          <div class="occupation mt-2 border-bottom pb-2"></div>
                          <div class="first-appearance mt-2 border-bottom pb-2"></div>
                          <div class="height mt-2 border-bottom pb-2"></div>
                          <div class="weight mt-2 border-bottom pb-2"></div>
                          <div class="aliases mt-2"></div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="col-12  col-md-6 px-0" id="canva">
              <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>
        </section>
        <section id="error" class="d-none text-center">
          <h2>SuperHero no encontrado</h2>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
